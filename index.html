<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automático</title>
  <!-- Adding Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-md">

    <h1 class="text-center">Bienvenido (a)</h1>

    <div class="form-floating mb-3">
      <select class="form-select" aria-label="Default select example" id="cuentas">
        <option selected>Seleccione una cuenta:</option>
      </select>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Ingrese el password</label>
      <button type="button" class="btn btn-info m-3" onclick="ingresar()">Ingresar</button>
    </div>

    <div class="form-floating" id="opciones" style="display: none;">
      <h2 class="text-center">Menú principal</h2>

      <div class="row">
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card border-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Consulta Saldo</h5>
              <p class="card-text">Consulta tu saldo actual</p>
              <button type="button" class="btn btn-success" onclick="consultarSaldo()">Consultar Saldo</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card border-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Ingresar Monto</h5>
              <p class="card-text">Ingresa efectivo a tu cuenta</p>
              <button type="button" class="btn btn-warning" onclick="ingresarMonto()">Ingresar monto</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card border-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Retirar</h5>
              <p class="card-text">Retira dinero de tu cuenta</p>
              <button type="button" class="btn btn-danger" onclick="retirarMonto()">Retirar Monto</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="index.js"></script>

</body>

</html>
